<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Тренажёр округления — ОГЭ</title>
  <meta name="description" content="Округление чисел (целые и десятичные): от миллионов до тысячных и дальше. С подсказками, решениями и статистикой." />
  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --card2:#0f172a;
      --text:#e6eaf2;
      --muted:#a9b3c7;
      --line:rgba(255,255,255,.12);
      --accent:#5aa2ff;
      --good:#2dd4bf;
      --bad:#fb7185;
      --warn:#fbbf24;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 30% -10%, rgba(90,162,255,.25), transparent 60%),
                  radial-gradient(900px 600px at 90% 10%, rgba(45,212,191,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.45;
    }
    a{ color: var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 48px;
    }

    header{
      display:flex;
      flex-wrap:wrap;
      align-items:flex-end;
      justify-content:space-between;
      gap: 14px;
      margin-bottom: 14px;
    }
    h1{
      font-size: 26px;
      margin: 0;
      letter-spacing: .2px;
    }
    .subtitle{
      color: var(--muted);
      margin-top: 6px;
      font-size: 14px;
    }
    .toplink{
      font-size:14px;
      opacity:.95;
      padding: 10px 12px;
      border:1px solid var(--line);
      border-radius: 12px;
      background: rgba(255,255,255,.03);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 14px;
      margin-top: 14px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      overflow:hidden;
    }

    .card h2{
      margin:0 0 10px;
      font-size: 16px;
      color: var(--text);
      letter-spacing: .2px;
    }

    .row{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      align-items:flex-end;
    }

    label{
      display:flex;
      flex-direction:column;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
    }
    select, input[type="text"], input[type="number"]{
      appearance:none;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.12);
      color: var(--text);
      padding: 12px 12px;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      min-width: 220px;
    }
    select:focus, input:focus{
      border-color: rgba(90,162,255,.7);
      box-shadow: 0 0 0 4px rgba(90,162,255,.16);
    }

    .taskBox{
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      background: rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.10);
    }
    .taskLine{
      font-size: 18px;
      margin: 0 0 6px;
      letter-spacing: .2px;
    }
    .taskHint{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .answerRow{
      margin-top: 12px;
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      align-items:center;
    }

    .btn{
      border: 1px solid var(--line);
      background: rgba(255,255,255,.05);
      color: var(--text);
      padding: 12px 12px;
      border-radius: 12px;
      font-size: 15px;
      cursor:pointer;
      transition: transform .03s ease, background .15s ease, border-color .15s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.18);
    }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      background: rgba(90,162,255,.18);
      border-color: rgba(90,162,255,.45);
    }
    .btn.primary:hover{
      background: rgba(90,162,255,.26);
      border-color: rgba(90,162,255,.65);
    }
    .btn.ghost{
      background: transparent;
    }
    .btn.danger{
      background: rgba(251,113,133,.12);
      border-color: rgba(251,113,133,.40);
    }
    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    .feedback{
      margin-top: 10px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
      min-height: 46px;
    }
    .feedback.good{ border-color: rgba(45,212,191,.45); }
    .feedback.bad{ border-color: rgba(251,113,133,.45); }
    .feedback.warn{ border-color: rgba(251,191,36,.45); }
    .feedback .small{
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }

    .explain{
      margin-top: 12px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
    }
    .explainTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin: 0 0 8px;
      font-size: 14px;
      color: var(--text);
    }
    .explainText{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      white-space: pre-wrap;
    }

    .statGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .stat{
      padding: 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.10);
    }
    .stat .k{
      font-size: 12px;
      color: var(--muted);
    }
    .stat .v{
      font-size: 20px;
      margin-top: 4px;
      letter-spacing: .2px;
    }

    .progressWrap{
      margin-top: 12px;
      padding: 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.10);
    }
    .progressTop{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:baseline;
      margin-bottom: 8px;
    }
