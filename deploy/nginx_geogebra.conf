# GeoGebra offline snippet (no external proxies)

# MIME types for bundle assets
# Add these to http { } or include with default types.
types {
  application/wasm wasm;
  font/woff2 woff2;
  font/woff woff;
}

# Cache GeoGebra bundle aggressively
location ^~ /GeoGebra/ {
  add_header Cache-Control "public, max-age=31536000, immutable";
}

# Cache .ggb files with shorter TTL
location ~* \.ggb$ {
  add_header Cache-Control "public, max-age=3600";
}
