# GeoGebra offline bundle: MIME types + caching
# Include inside server { } or http { } as needed.

# Ensure correct MIME types for modern assets
types {
  application/wasm wasm;
  font/woff2 woff2;
  font/woff woff;
}

# Cache GeoGebra bundle aggressively
location ^~ /GeoGebra/ {
  add_header Cache-Control "public, max-age=31536000, immutable" always;
}

# Cache .ggb files (shorter cache, adjust if needed)
location ~* \.ggb$ {
  add_header Cache-Control "public, max-age=3600" always;
}

# No proxying to external domains (offline-first)
